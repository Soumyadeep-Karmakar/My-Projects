<html>
	<head>
		<title>HTML Form</title>
	</head>
<body> 
	<form action="/action_page.php">
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" name="email">
				<input type="button" style="color:blue; text-shadow:2px 2px 5px red " name="check" value="Check" ></td>
			</tr>
			<tr>
				<td>Age</td>
				<td><input type="number" name="num"></td>
			</tr>
			<tr>
				<td>Country</td>
				<td><input type="text" name="country" disabled value="India"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>Resume</td>
				<td><input type="file" name="file"></td>
			</tr>
			<tr>
				<td>Hobbies</td>
				<td>
					<input type="checkbox">
					<label>Cricket</label>
					<input type="checkbox">
					<label>Football</label>
					<input type="checkbox">
					<label>Chess</label>
				</td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio">
				<label>Male</label>
				<input type="radio">
				<label>Female</label>
				</td>
			</tr>
			<tr>
				<td>City</td>
				<td><select>
					<optgroup label="Metro">
						<option>--Choose City--</option>
						<option>Kolkata</option>
						<option>Mumbai</option>
						<option>Delhi</option>
					</optgroup>
					<option>Others</option>
				</select></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td>
					<input type="reset" style="color:blue; text-shadow:2px 2px 5px red">
				</td>
				<td>
					<input type="submit" style="color:blue; text-shadow:2px 2px 5px red">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
