<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE | Lab(A4)</title>
    <link rel="stylesheet" href="project.css">
</head>
<body onload="getId()">
    <center>
        <form id="frmProjectReg" name="frmProjectReg" action="#">
            <table class= "box"> 
                <tr>
                    <td class="commonHeader" colspan="3">
                        Project Registration Form
                    </td>
                </tr>
                <tr>
                    <td align="right" class="commonLabel">PROJECT_ID:</td>
                    <td colspan="2"><input type="text" class = "commonInput" id = "txtPrjId" name="txtPrjId" readonly></td>
                </tr>
                <tr>
                    <td align="right" class="commonLabel">PROJECT_NAME:</td>
                    <td><input type="text" class = "commonInput" id = "txtPrjName" name="txtPrjName" maxlength="50" onblur="checkPrjName(this)"></td>
                    <td><div id="divPrjName" class="error"></div></td>
                </tr>
                <tr>
                    <td align="right" class="commonLabel">TECHNOLOGY_DOMAIN:</td>
                    <td><input type="text" class = "commonInput" id = "txtTechDomain" name="txtTechDomain" maxlength="50" onblur="checkTechDomain(this)"></td>
                    <td><div id="divTechDomain" class="error"></div></td>
                </tr>
				<tr>
                    <td align="right" class="commonLabel">CLIENT_NAME:</td>
                    <td><input type="text" class = "commonInput" id = "txtClientName" name="txtClientName" maxlength="50"></td>
                    <td><div id="divClientName" class="error"></div></td>
                </tr>
				<tr>
                    <td align="right" class="commonLabel">DESCRIPTION:</td>
                    <td><input type="textbox" class = "commonInput" id = "txtDescription" name="txtDestination" maxlength="250"></td>
                    <td><div id="divDescription" class="error"></div></td>
                </tr>
                <tr>
                    <td align="right" class="commonLabel">START_DATE:</td>
                    <td><input type="txt" class = "commonInput" id = "dtStartDate" name="dtStartDate" onblur="checkStartDate(this)" oninput="enableEndDate(this)"></td>
                    <td><div id="divStartDate" class="error"></div></td>
                </tr>
                <tr>
                    <td align="right" class="commonLabel">SCHEDULED_END_DATE:</td>
                    <td><input type="date" class = "commonInput" id = "dtSchEndDate" name="dtSchEndDate" onblur="checkEndDate(this)" disabled="disabled"></td>
                    <td><div id="divSchEndDate" class="error"></div></td>
                </tr>
                <tr>
                    <td align="right" class="commonLabel">PROJECT LEAD:</td>
                    <td><input type="number" class = "commonInput" id = "PrjLead" name="PrjLead" max ="100000" onblur="checkPrice(this)"></td>
                    <td><div id="divPrjLead" class="error"></div></td>
                </tr>
				<tr>
                    <td align="right" class="commonLabel">LEAD START_DATE:</td>
                    <td><input type="date" class = "commonInput" id = "LeadStartDate" name="LeadStartDate" onblur="checkStartDate(this)" oninput="enableLeadEndDate(this)"></td>
                    <td><div id="divLeadStartDate" class="error"></div></td>
                </tr>
				<tr>
                    <td align="right" class="commonLabel">LEAD END_DATE:</td>
                    <td><input type="date" class = "commonInput" id = "LeadEndDate" name="LeadEndDate" onblur="checkLeadEndDate(this)" disabled="disabled"></td>
                    <td><div id="divLeadEndDate" class="error"></div></td>
                </tr>
                <tr>          
                    <td align="center" colspan="3">
                        <input type="button" class ="buttons" value="Add" onclick="checkAllInput()">
                        <input type="reset" class ="buttons" value="Cancel" onblur="getId()">
                    </td>
                </tr> 
            </table>
        </form>
        <table class="content">
            <div id="showCourses"></div>
        </table>
    </center>    
</body>
</html>
<script src="project.js"></script>
